{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAS Viewer — Error</title>
  <link rel="stylesheet" href="/static/logs/las.css">
  <style>
    /* Basic styling */
    .lv-body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .lv-container {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }

    .lv-title {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #ff4d4d;
    }

    .lv-error {
      background: rgba(255, 77, 77, 0.1);
      padding: 12px;
      border: 1px solid #ff4d4d;
      border-radius: 5px;
      margin: 15px 0;
      font-size: 1rem;
    }

    .lv-btn {
      display: inline-block;
      padding: 10px 20px;
      background: #ff4d4d;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .lv-btn:hover {
      background: #e63e3e;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      .lv-title {
        font-size: 1.5rem;
      }
      .lv-error {
        font-size: 0.9rem;
      }
      .lv-btn {
        font-size: 0.9rem;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body class="lv-body">
  <div class="lv-container">
    <h1 class="lv-title">Couldn’t open LAS</h1>
    <p class="lv-error">{{ error }}</p>
    <a class="lv-btn" href="/">Back</a>
  </div>
</body>
</html>

{% endblock %}
